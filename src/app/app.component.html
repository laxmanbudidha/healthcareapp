<div class="container">
  <h1>Healthcare Live Conversation</h1>

  <div class="buttons">
    <button (click)="startRecognition()" [disabled]="isRecording">🎙️ Start</button>
    <button (click)="stopRecognition()" [disabled]="!isRecording">⏹️ Stop</button>
  </div>

  <div class="transcripts"*ngIf="speakerLines">
    <h3>📝 Live Transcription</h3>
    <div *ngFor="let line of transcripts" class="transcript-entry">
      {{ line }}
    </div>
  </div>

<div *ngIf="speakerLines.length > 0">
  <h3>🗣️ Speaker Diarization</h3>
  <div *ngFor="let line of speakerLines" [style.color]="getSpeakerColor(line)">
    {{ line }}
  </div>
</div>
</div>
